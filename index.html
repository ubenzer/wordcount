<html>
<head>
  <meta charset="utf-8"></meta>
  <title>Speak To Me</title>
  <link media="all" rel="stylesheet" href="./style.css" />
</head>
<body>
  <div id="wordCloudContainer"></div>
  <div id="foreground">
    <div id="startGroup">
      <select id="language"></select>
      <select id="locale"></select>
      <button class="big-button button" id="startButton">Start</button>
    </div>
    <div id="progressGroup" style="display: none;">
      <div id="wordCount"></div>
      <button class="big-button button" id="stopButton">Stop</button>
    </div>
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.5/d3.min.js"></script>
  <script src="https://rawgithub.com/jasondavies/d3-cloud/master/build/d3.layout.cloud.js"></script>
  <script src="./languageSelector.js"></script>
  <script src="./wordCloud.js"></script>
  <script src="./recognition.js"></script>
  <script src="./app.js"></script>
</body>
